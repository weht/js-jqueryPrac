                <option value="" disabled selected>정렬할 방법을 선택해 주세요</option>
                <option value="priceDesc">가격높은순</option>
                <option value="priceAsc">가격낮은순</option>
                <option value="alphabetA">A-Z 순</option>

    <div class="card">
        <img class="productImg" src="images/cartImg5.jpg">
        <div class="card-body">
            <h5 class="title">Card title</h5>
            <p class="price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
        </div>
    </div>
</div>

<script>
    var products = [
        { id : 0, price : 38900, title : 'Darkgray Shirt', src : 'images/cartImg1.jpg' },
        { id : 1, price : 41000, title : 'Casual Stripe Shirt', src : 'images/cartImg2.jpg' },
        { id : 2, price : 58000, title : 'Long Sleeve Work Shirt', src : 'images/cartImg3.jpg' },
        { id : 3, price : 60000, title : 'Slim Fit Shirt', src : 'images/cartImg4.jpg' },
        { id : 4, price : 52000, title : 'Short Sleeve Shirt', src : 'images/cartImg5.jpg' }
    ]
    for (let i = 0; i <products.length; i++) {
        $('.title').eq(i).html(products[i].title)
        $('.price').eq(i).html('가격 : ' +products[i].price)
        $('.productImg').eq(i).attr('src',products[i].src)
    }
    $('#option1').on('change',function (){
        var option = $('#option1').val()
        if (option === "priceDesc"){
            products.sort(function (a,b){
                return b.price - a.price
            })
            for (let i = 0; i <products.length; i++) {
                $('.title').eq(i).html(products[i].title)
                $('.price').eq(i).html('가격 : ' +products[i].price)
                $('.productImg').eq(i).attr('src',products[i].src)
            }
        }
        if (option === "priceAsc"){
            products.sort(function (a,b){
                return a.price - b.price
            })
            for (let i = 0; i <products.length; i++) {
                $('.title').eq(i).html(products[i].title)
                $('.price').eq(i).html('가격 : ' + products[i].price)
                $('.productImg').eq(i).attr('src',products[i].src)
            }
        }
        if (option === "alphabetA"){
            products.sort(function (a,b){
                if (a.title < b.title){
                    return -1
                }
                if (a.title > b.title){
                    return 1
                }
                return 0
            })
            for (let i = 0; i <products.length; i++) {
                $('.title').eq(i).html(products[i].title)
                $('.price').eq(i).html('가격 : ' + products[i].price)
                $('.productImg').eq(i).attr('src',products[i].src)
            }
        }
        if (option === "alphabetZ"){
            products.sort(function (a,b){
                if (a.title > b.title){
                    return -1
                }
                if (a.title < b.title){
                    return 1
                }
                return 0
            })
            for (let i = 0; i <products.length; i++) {
                $('.title').eq(i).html(products[i].title)
                $('.price').eq(i).html('가격 : ' + products[i].price)
                $('.productImg').eq(i).attr('src',products[i].src)
            }
        }
    })
