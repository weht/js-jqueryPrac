    <script>
        //로그인 모달창
        $("#login").click(function (){
            $(".black-background").addClass("slide-down")
        })
        $("#close").click(function (){
            $(".black-background").removeClass("slide-down")
        })
        $("#nav-sub-button").click(function (){
            $(".nav-sub").fadeToggle()
            // toggle() , slideToggle(), fadeToggle()
        })
        $('.black-background').click(function (e){
            if (e.target == e.currentTarget){
                $('.black-background').hide()
            }
        })

        //로그인 폼 전송, 로그인 정규식이용
        $('#subButton').click(function (){
            $('form').submit()
        })
        $('form').submit(function (e){
            var emailValue = $("#email").val()
            var emailRule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i
            var pswValue = $("#password").val()
            if (emailValue == ""){
                e.preventDefault()
                $("#email-alert").text("이메일칸이 공백입니다")
                $("#email-alert").show()
            }else if(emailRule.test(emailValue) == false){
                e.preventDefault()
                $("#email-alert").show()
            }
            if (pswValue == ""){
                e.preventDefault()
                $("#password-alert").text("비밀번호칸이 공백입니다")
                $("#password-alert").show()
            }else if (/[A-Z]+/.test(pswValue) == false){
                e.preventDefault()
                $("#password-alert").show()
            }
            // if ($("#email").val() == ""){
            //     e.preventDefault()
            //     $("#email-alert").show()
            // }
            // if ($("#password").val() == ""){
            //     e.preventDefault()
            //     $("#password-alert").show()
            // }

            // 문자 정규식
            // [ - ] 찾을 문자의 범위
            // \S 특수문자 포함 모든 문자 , \S+ 모든 문자 여러개
            // /\S+@\S+\.\S+/.test('ㅁ느아ㅣㅁ느아ㅣ@naver.com')
        })
        // $("#email").on('input',function (){
        //     $("#email-alert").show()
        // })

        //쇼케이스 슬라이드
        $('#show-menu').click(function (){
            $('.left-menu').animate({marginLeft : '0px'})
        })
        $('.slide-1').click(function (){
            $('.slide-container').css('transform','translateX(0vw)')
        })
        $('.slide-2').click(function (){
            $('.slide-container').css('transform','translateX(-100vw)')
        })
        $('.slide-3').click(function (){
            $('.slide-container').css('transform','translateX(-200vw)')
        })

        var nowPicture = 1;

        $('.slide-next').click(function (){
            $('.slide-container').css('transform','translateX(-'+nowPicture+'00vw)')
            nowPicture= nowPicture + 1;
            if (nowPicture==4){
                nowPicture = 0
                $('.slide-container').css('transform','translateX(-'+nowPicture+'00vw)')
                nowPicture = 1
            }
        })
        $('.slide-prev').click(function (){
            nowPicture= nowPicture - 1;
            if (nowPicture >=1){
                $('.slide-container').css('transform','translateX(-'+(nowPicture-1)+'00vw)')
            }
            if (nowPicture == 0){
                $('.slide-container').css('transform','translateX('+(nowPicture-2)+'00vw)')
                nowPicture = 3
            }
        })

        //상단 메뉴바 스크롤
        $(window).scroll(function (){
            if ($(window).scrollTop()>100){
                $('.navFont').addClass('small-logo')
                $('.nav-menu').addClass('nav-black')
            }else{
                $('.navFont').removeClass('small-logo')
                $('.nav-menu').removeClass('nav-black')
            }
        })
        //information sticky이용
        $(window).scroll(function (){
            var height = $(window).scrollTop()
            var y = (-1/450) * height + (16/9 + 1)
            var y2 = (-1/2250) * height + (2/5 + 1)
            var y3 = (-1/500) * height + (18/5)
            var y4 = (-1/5000) * height + (13/50+1)
            $('.card-box').eq(0).css('opacity',y)
            $('.card-box').eq(1).css('opacity',y3)
            if (height > 900){
                $('.card-box').eq(0).css('transform',`scale(${y2})`)
            }
            if (height > 1300){
                $('.card-box').eq(1).css('transform',`scale(${y4})`)
            }
        })
    </script>
